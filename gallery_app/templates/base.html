{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <!-- {% block title %}Gallery{% endblock %} -->
    <title>Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

  </head>

  <body>
    <!-- Top / barra superior -->
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><button class="button"><a href="{% url 'home' %}">Home</a></button></li>
        <li><button class="button"><a href="{% url 'photos' %}">Gallery</a></button></li>
        <li><button class="button"><a href="{% url 'contact' %}">Contact</a></button></li>
        <li><button class="button"><a href="{% url 'about' %}">About</a></button></li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
   </div>
   {% block content %}
   {% endblock %}

    <div class="footer">
      <i class="fa fa-twitter" aria-hidden="true" class="fa-2x" target="_blank"></i>
      <i class="fa fa-facebook" aria-hidden="true" class="fa-2x" target="_blank"></i>
      <i class="fa fa-instagram" aria-hidden="true" class="fa-2x" target="_blank"></i>
      <p>Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
    </div>

</html>
