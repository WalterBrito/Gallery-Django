{% load staticfiles %}
{% load fontawesome %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Gallery{% endblock %}</title>
    <!-- <title>Gallery</title> -->
    {% block meta-head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    {% block head-javascript %}
      <script src="https://use.fontawesome.com/684da3bcd8.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% endblock %}

    {% block head-css %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
  </head>

  <body>
    <!-- Top / barra superior -->
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><button class="button"><a href="{% url 'home' %}">Home</a></button></li>
        <li><button class="button"><a href="{% url 'photos' %}">Gallery</a></button></li>
        <li><button class="button"><a href="{% url 'contact' %}">Contact</a></button></li>
        <li><button class="button"><a href="{% url 'about' %}">About</a></button></li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
   </div>
   {% block content %}
   {% endblock %}

    <div class="footer">
      <i class="fa fa-twitter fa stack-2x" class="fa-2x" target="_blank"></i>
      <i class="fa fa-facebook" class="fa-2x" target="_blank"></i>
      <i class="fa fa-instagram" class="fa-2x" target="_blank"></i>
      <p>Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
    </div>

  </body>
</html>
